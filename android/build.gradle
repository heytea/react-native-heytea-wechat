apply plugin: 'com.android.library'

android {
  compileSdkVersion 28
  buildToolsVersion "27.0.1"
  defaultConfig {
    minSdkVersion 19
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"
    ndk {
      abiFilters "armeabi-v7a", "x86"
    }
  }
}

allprojects {
  repositories {
    jcenter()
  }
}

dependencies {
  compile 'com.facebook.react:react-native:+'
  compile files('libs/libammsdk.jar')
}
